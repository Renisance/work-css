<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>Форма обратной связи</legend>
        
        <div>
            <p><label for="yousername"> Имя</label></p>
            <input id="yousername" type="text" name="yousername" placeholder="введите текст">
        </div>
        <div>
            <p><label for="yousertel">Номер телефона</label></p>
            
            <input type="tel" name="yousertel" id="yousertel" placeholder="+7()">
        </div>
        <div class="but">
            <button class="right" type="submit">Отправить</button>
            <button class="left" type="reset">Очистить</button>
        </div>
    </fieldset>
    </form>

</body>
</html>
