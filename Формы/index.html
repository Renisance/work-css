<!-- ------------------------------------------------------------------------------------ -->
<form action="#" method="GET">
    <legend>Форма</legend>
<div>
    <p>Имя</p>
    <input placeholder="Имя" tabindex="1" type="text" name="username">
</div>
<div>
    <p>Пароль</p>
    <input required placeholder="Пароль" tabindex="2" type="password" name="userpass">
</div>
<div>
    <p><label for="tel">Телефон</label></p>
    <input id="tel" required placeholder="+7()" tabindex="3" type="tel" name="usertel">
</div>
<div>
    <input tabindex="4" type="radio" name="gender" value="male">Мужской
</div>
<div>
    <input tabindex="4" type="radio" name="gender" value="female">Женский
</div>
<div>
    <p>Имущество</p>
    <input tabindex="5" checked type="checkbox" name="bike" value="yes">Байк
    <input tabindex="6" type="checkbox" name="car" value="yes">Машина
    <input tabindex="7" disabled type="checkbox" name="house" value="yes">Дом
</div>
<div>
    <textarea tabindex="8" name="text"></textarea>
</div>
<div>
    <p>Прикрепить фото</p>
    <input tabindex="9" type="file" name="userphoto">
</div>
<div>
    <p>Любимый цвет</p>
    <select tabindex="10" name="color" id="">
        <option value="red">Красный</option>
        <option value="yellow">Желтый</option>
        <option selected value="blue">Синий</option>
    </select>
</div>
<div>
    <button tabindex="11" type="submit">ОК</button>
    <button tabindex="12" type="reset">Очистить</button>
</div>



</form>
